name: Generate Documentation

on:
  push:
    branches: [ main, master, v*.*.* ]
    tags: [ 'v*' ]
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.md'
      - 'Doxyfile'
      - '.github/workflows/documentation.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Get project version
        id: version
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            VERSION=$(git describe --tags --exact-match)
          else
            VERSION=$(git branch --show-current)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Update Doxyfile with version
        run: |
          sed -i "s/PROJECT_NUMBER.*=.*/PROJECT_NUMBER = ${{ steps.version.outputs.VERSION }}/" Doxyfile || true

      - name: Generate documentation
        run: |
          echo "Generating Doxygen documentation..."
          doxygen Doxyfile
          if [ ! -d "docs/html" ]; then
            echo "Error: Documentation generation failed - no docs/html directory found"
            exit 1
          fi
          if [ ! -f "docs/html/index.html" ]; then
            echo "Error: No index.html generated"
            exit 1
          fi
          echo "Documentation generated successfully"
          ls -la docs/html/

      - name: Create .nojekyll file
        run: |
          touch docs/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/html

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-branch:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Get project version
        id: version
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            VERSION=$(git describe --tags --exact-match)
          else
            VERSION=$(git branch --show-current)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Doxyfile with version
        run: |
          sed -i "s/PROJECT_NUMBER.*=.*/PROJECT_NUMBER = ${{ steps.version.outputs.VERSION }}/" Doxyfile || true

      - name: Generate documentation
        run: |
          doxygen Doxyfile
          touch docs/html/.nojekyll

      - name: Deploy to documentation branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/html
          publish_branch: documentation
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation for ${{ steps.version.outputs.VERSION }}'
